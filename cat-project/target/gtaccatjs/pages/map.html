        <div id="mapWrapper">

                <map ng-style="setMapHeight()" id="startMap" disable-default-u-i="true" zoom="{{mapZoom}}" center="{{address}}">
                </map>
            <div id="wrapGussedMap" class="wrapLiveMap hideLiveMap">
                <div id="guessedText" class="hoverTextMap">
                    <p class="mapText">
                        I guessed I am at
                    </p>

                </div>
                <map ng-style="setMapHeight()" class="halfMap" id="guessmap" disable-default-u-i="true" zoom="{{mapZoom}}" center="{{address}}" ng-model="address" ng-model="mapZoom">
                    <marker position="{{predictionLoc}}" ng-model="predictionLoc"></marker>
                </map>

            </div>
            <div id="wrapRealMap" class="wrapLiveMap hideLiveMap">
                <div id="whereIamText" class="hoverTextMap">
                    <p class="mapText">
                        Where I really am
                    </p>
                </div>
                <map ng-style="setMapHeight()" class="halfMap" id="realmap" disable-default-u-i="true" zoom="{{mapZoom}}" center="{{realLoc}}" ng-model="realLoc" ng-model="mapZoom">
                    <marker position="{{realLoc}}" ng-model="realLoc"></marker>
                </map>

            </div>


        </div>
